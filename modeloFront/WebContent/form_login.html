<form class="form-signin">
	<h2 class="form-signin-heading">Please sign in</h2>
	<label for="inputEmail" class="sr-only">Email address</label> 
	<input type="email" id="inputEmail" class="form-control" placeholder="Email" required="" autofocus="">
	<label for="inputPassword" class="sr-only">Password</label>
	<input type="password" id="inputSenha" class="form-control" placeholder="Senha" required="">
	<button id="btnLogin" class="btn btn-lg btn-primary btn-block" type="button">Sign in</button>
</form>


<script type="text/javascript">
	$(document).ready(function() {
		console.log("ready!");

		$("#btnLogin").click(function() {
			login();
		});

	});
	
	function login() {

		var user = new Object();
		user.email = $("#inputEmail").val();
		user.password = $("#inputSenha").val();

		console.log("chegou");

		var url = "/modeloRest/api/login"

		$.ajax({
			type : "POST",
			url : url,
			contentType : "application/json;charset=UTF-8",
			data : JSON.stringify(user),
			success : function(data) {

				if (data == "sucesso") {
					window.location.href = "lista.html";
				} else {
					$('#errorMessageText').html(data);
					$('#errorMessageDiv').show();
				}

			}
		});

	}
</script>
