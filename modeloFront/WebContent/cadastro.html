<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">
 <!-- JQUERY -->
<script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
<script  src="./js/main.js"></script>


<title>Add User </title>
</head>
<body>
	<div class="container">
		<div class="alert alert-warning">
			<span name="msgAviso" id="msgAviso"></span>
		</div>
		<div class="panel panel-default">
  			<div class="panel-body">
				<form class="form-signin">
				
					<div class="input-group">
					  <span class="input-group-addon" >Name</span>
					  <input type="text" id="name" class="form-control" placeholder="Name Surname" required>
					</div>	
				<div class="row">
	 			    <div class="col-lg-6">
					</div>
						<div class="input-group">
						  <span class="input-group-addon" >@email</span>
						  <input type="text" id="email" class="form-control" placeholder="name.surname@site.com" required>
						</div>
	  				<div class="col-sm-6">	
						<div class="input-group">
						  <span class="input-group-addon" >password</span>
						  <input type="password" id="password" class="form-control" required>
						</div>
					</div>
				</div>
				<div class="ror">
					<div class="col-sm-4">
						<button id="btnAdd" class="btn btn-primary btn-block" type="button">Add</button>
					</div>
					<div class="col-sm-4">
						<button id="btnClear" class="btn btn-primary btn-block" type="button">Clear</button>
					</div>
				</div>
			</form>
			</div>
		</div>
	</div>
</body>

</html>
