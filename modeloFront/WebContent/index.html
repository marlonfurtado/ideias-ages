<!DOCTYPE html>
<html>
<head>

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

<title>ARQUETIPO</title>
</head>


<body>

	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="row">
					<div class="col-md-offset-4 col-md-4 ">
					<div class="alert alert-warning" ><span name="msgAviso" id="msgAviso"></span></div>
						<form class="form-signin">
							<h2 class="form-signin-heading">Please sign in</h2>
							<label for="inputEmail" class="sr-only">Email address</label> <input
								type="email" id="inputEmail" class="form-control"
								placeholder="Email" required="" autofocus=""> <label
								for="inputPassword" class="sr-only">Password</label> <input
								type="password" id="inputSenha" class="form-control"
								placeholder="Senha" required="">
							<button id="btnLogin" class="btn btn-lg btn-primary btn-block"
								type="button">Sign in</button>
						</form>


					</div>
				</div>
			</div>
		</div>
	</div>





	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>

</body>
</html>

<script type="text/javascript">
	$(document).ready(function() {
		console.log("ready!");

		

		$("#btnLogin").click(function() {
			login();
		});

	});

	

	function login() {

		var user = new Object();
		user.email = $("#inputEmail").val();
		user.password = $("#inputSenha").val();

		console.log("chegou");

		var url = "/modeloRest/api/login"

		$.ajax({
			type : "POST",
			url : url,
			contentType : "application/json;charset=UTF-8",
			data : JSON.stringify(user),
			success : function(data) {

				if (data == "sucesso") {
					window.location.href = "lista.html";
				} else {
					$('#msgAviso').html('Login Invalido');
				}

			}
		});

	}
</script>
